<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" >
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido" >
          <label for="edad" class="form-label">Edad:</label>
          <input type="text" class="form-control" id="edad" >
          <label for="avatar" class="form-label">Avatar:</label>
          <input type="text" class="form-control" id="avatar" >
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="card_container">
        <div class="card">
            <img class="avatar" src="https://picsum.photos/150/150" alt="">
            <div class="data">
                <div class="data_container">
                    <span class="data_name">Nombre:</span>
                    <span class="data_info">Marin</span>
                </div>
                <div class="data_container">
                    <span class="data_name">Apellido:</span>
                    <span class="data_info">Ibarra</span>
                </div>
                <div class="data_container">
                    <span class="data_name">Edad:</span>
                    <span class="data_info">31</span>
                </div>
            </div>
        </div>
       
    </div>
        
   
    <script src="./script.js"></script>
</body>
</html>
